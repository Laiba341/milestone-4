<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Editable Resume Builder By Laiba Shoukat</h1>
    <form id="resumeForm">
        <fieldset id="personalInfo"> <!-- Changed ID here -->
            <legend>Personal Information</legend><br><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
        </fieldset><br><br>

        <fieldset>
            <legend>Education Information</legend><br><br>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea><br><br>
        </fieldset><br><br>

        <fieldset>
            <legend>Experience Information</legend><br><br>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br><br>
        </fieldset><br><br>

        <fieldset>
            <legend>Skills Information</legend><br><br>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br><br>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form>

    <div id="resumeOutput"> 
        <!---Resume will be generated below-->
    </div>
    <script src="script.js"></script>
</body>

</html>
